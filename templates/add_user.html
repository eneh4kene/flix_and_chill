{% extends 'base.html' %}

{% block content %}
<h1>Add User</h1>
<form method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Add User</button>
</form>
{% endblock %}
