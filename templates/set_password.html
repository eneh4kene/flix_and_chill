{% extends 'base.html' %}

{% block content %}
<h1>Set Password</h1>
<form method="post">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Set Password</button>
</form>
{% endblock %}
